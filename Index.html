<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creamy Calculator</title>
  <style>
    body {
      background-color: #f3e8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .calculator {
      background-color: #fffaf0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(120, 72, 36, 0.2);
      width: 260px;
    }

    .display {
      background-color: #fcf5e5;
      color: #5c3d28;
      font-size: 26px;
      padding: 10px;
      border-radius: 10px;
      text-align: right;
      margin-bottom: 15px;
      box-shadow: inset 0 0 5px #ddd;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e8d3c1;
      color: #3d2b1f;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #dec2a8;
    }

    button.operator {
      background-color: #c2a389;
    }

    button.clear {
      background-color: #b68d6e;
      color: white;
    }

    button.equal {
      background-color: #8b5e3c;
      color: white;
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('%')" class="operator">%</button>
      <button onclick="append('/')" class="operator">÷</button>
      <button onclick="append('*')" class="operator">×</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')" class="operator">−</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')" class="operator">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('.')">.</button>

      <button onclick="append('0')">0</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      if (display.innerText === "0") {
        display.innerText = value;
      } else {
        display.innerText += value;
      }
    }

    function clearDisplay() {
      display.innerText = "0";
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch (e) {
        display.innerText = "Error";
      }
    }
  </script>

</body>
				</html>
